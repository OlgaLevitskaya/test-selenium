group 'ru.stqa'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.11.0'
    testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.13.1'
    compile 'ru.stqa.selenium:webdriver-factory:4.3'
}

test {
    //Разрешаем запуск тестов в несколько потоков
    maxParallelForks = 10
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
